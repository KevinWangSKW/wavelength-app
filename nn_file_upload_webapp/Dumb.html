<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wavelength Data Processing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    .hero-title {
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
  </style>
  <link rel="icon" href="logo.png" type="image/x-icon" />
</head>
<body class="bg-[#ada8b6] text-white min-h-screen flex flex-col">

<!-- Header -->
<!-- Header -->
<header class="bg-black shadow-md">
  <div class="w-full px-4 py-4 flex items-center">
    <!-- Logo and Title slightly inset from the left -->
    <div class="flex items-center space-x-3 ml-[4.16%]">
      <img src="logo.png" alt="Logo" class="h-10 w-10 object-contain" />
      <h1 class="text-3xl font-bold text-white">Wavelength App</h1>
    </div>

    <!-- Navigation moved 1/6 left from right edge -->
    <nav class="ml-auto mr-[16.66%] space-x-16 hidden md:flex">
      <a href="#hero" class="hover:text-[#ffeedb]">Home</a>
      <a href="#main-section" class="hover:text-[#ffeedb]">Input & Output</a>
    </nav>
  </div>
</header>

  <!-- Hero Section -->
  <section id="hero"
  class="min-h-screen flex flex-col justify-center items-center text-center px-4 bg-cover bg-center"
  style="background-image: url('background.jpeg');">
    <h2 class="hero-title text-7xl font-extrabold mb-4 text-white">Upload & Predict</h2>
    <p class="text-2xl mb-8 text-[#ffeedb]">Analyze images with ease using our model.</p>
    <a href="#main-section" class="inline-block bg-white text-[#4c3b4d] font-bold px-8 py-3 rounded-full hover:bg-[#ffeedb] transition">
      Try Now
    </a>
  </section>

  <!-- Combined Input & Output Section -->
  <section id="main-section" class="flex flex-col md:flex-row h-screen w-full">
    
    <!-- Input Section (Left Half) -->
    <div class="bg-[#ffeedb] text-[#4c3b4d] flex-1 flex flex-col justify-center items-center px-6">
      <div class="max-w-md w-full text-center">
        <h3 class="text-3xl font-bold mb-6">Upload an Image</h3>
        <input type="file" id="fileInput" class="block mx-auto mb-4 text-sm text-gray-800 bg-white rounded-lg shadow-md p-2 w-full" />
        <button onclick="uploadFile()" class="bg-[#4c3b4d] text-white font-semibold px-6 py-2 rounded-full hover:bg-[#6b5c72] transition w-full">
          Upload
        </button>
      </div>
    </div>

    <!-- Output Section (Right Half) -->
    <div class="bg-[#4c3b4d] text-white flex-1 flex flex-col justify-center items-center px-6">
      <div class="max-w-md w-full text-center">
        <h3 class="text-3xl font-bold mb-6">Prediction Result</h3>
        <p id="result" class="text-lg font-semibold text-white"></p>
      </div>
    </div>

  </section>

  <!-- Footer -->
  <footer class="bg-[#4c3b4d] text-center py-4 text-sm text-[#ffeedb] mt-auto">
    Â© 2025 Wavelength App. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const resultDiv = document.getElementById('result');

      if (!fileInput.files.length) {
        resultDiv.innerHTML = '<span class="text-red-400">Please select a file.</span>';
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) throw new Error('Server error');

        const result = await res.json();
        resultDiv.innerHTML = <span class="text-yellow-300">Prediction:</span> ${result.prediction};
      } catch (error) {
        resultDiv.innerHTML = '<span class="text-red-400">Error: Could not upload or get prediction.</span>';
        console.error(error);
      }
    }
  </script>

</body>
</html>
